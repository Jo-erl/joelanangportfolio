	<script>
		//Heni abaaya PT.2
		const dropdown = document.querySelector(".dropdown");
		const dropdownMenu = document.querySelector(".dropdown-menu");

		// Show dropdown menu on click
		dropdown.addEventListener("click", function (event) {
			event.stopPropagation();
			if (dropdownMenu.classList.contains("show")) {
				dropdownMenu.classList.remove("show");
			} else {
				dropdownMenu.classList.add("show");
			}
		});

		// Hide dropdown menu on click outside
		document.addEventListener("click", function (event) {
			if (!dropdown.contains(event.target)) {
				dropdownMenu.classList.remove("show");
			}
		});

		// Show dropdown menu on hover in mobile view
		if (window.innerWidth <= 768) {
			dropdown.addEventListener("mouseenter", function () {
				dropdownMenu.classList.add("show");
			});

			dropdown.addEventListener("mouseleave", function () {
				dropdownMenu.classList.remove("show");
			});

			dropdownMenu.addEventListener("mouseenter", function () {
				dropdownMenu.classList.add("show");
			});

			dropdownMenu.addEventListener("mouseleave", function () {
				dropdownMenu.classList.remove("show");
			});
		}
		//Heni abaaya PT.2 naagbee

		//Akɛ naa heni ayɔɔ
		function setActiveLink() {
			var scrollPosition = window.scrollY;

			var links = document.querySelectorAll('.Quick-navigation-item');
			links.forEach(function (link) {
				var sectionId = link.getAttribute('href');
				var section = document.querySelector(sectionId);
				if (section.offsetTop <= scrollPosition && section.offsetTop + section.offsetHeight > scrollPosition) {
					link.classList.add('active');
				} else {
					link.classList.remove('active');
				}
			});
		}
		window.addEventListener('scroll', setActiveLink);
		//Akɛ naa heni ayɔɔ

		//Ni ŋmaa
		const typingText = document.getElementById("typing-text");

		function typeEffect() {
			const text = "I'm Joel Anang";
			const speed = 80;
			let i = 0;

			function type() {
				if (i < text.length) {
					typingText.innerHTML += text.charAt(i);
					i++;
					setTimeout(type, speed);
				} else {
					setTimeout(() => {
						typingText.classList.add("fadeOut");
						setTimeout(() => {
							typingText.innerHTML = "";
							typingText.classList.remove("fadeOut");
							i = 0;
							type();
						}, 2000);
					}, 1000);
				}
			}

			type();
		}
		typeEffect();
		//Ni ŋmaa naagbee

		//Eeyaa yɔɔ

				const section = document.querySelector(sectionID);
				section.scrollIntoView({ behavior: "smooth" });
			});
